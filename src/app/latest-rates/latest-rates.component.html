<div class="card">
  <p-table [value]="array" [scrollable]="true" scrollHeight="400px">
      <ng-template pTemplate="header">
          <tr>
              <th style="min-width:200px">Sr.</th>
              <th style="min-width:200px">Name</th>
              <th style="min-width:200px">Rate</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-currency let-i="rowIndex">
          <tr>
              <td style="min-width:268px">{{i+1}}</td>
              <td style="min-width:268px">{{currency.label}}</td>
              <td style="min-width:268px">{{currency.value}}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
